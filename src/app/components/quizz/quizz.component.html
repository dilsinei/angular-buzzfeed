<div class="quizz__container">
  <div class="quiz_logo">
    <img src="assets/img/logo.png" alt="buzzFeed" srcset="">
    <h3>{{title}}</h3>
  </div>
<div *ngIf=!finished class="quizz_question">
  <h3>{{questionSelected.question}}</h3>
</div>
<div *ngIf=!finished class="quizz_options">
  <button *ngFor=" let option of questionSelected.options; let i = index"
    (click)="playerChoose(option.alias)" class="btn-option">{{option.name}}</button>
</div>
<div *ngIf=finished class="quizz_results">
  <h1>O seu resultado Ã©: </h1>
  <br>
  <h1>{{answerSelected}}</h1>
</div>

</div>
